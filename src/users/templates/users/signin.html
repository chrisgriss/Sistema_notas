<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #080710;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .shape-clear,
        .shape-blur {
            position: absolute;
            border-radius: 50%;
        }
        .shape-blur {
            filter: blur(80px);
            opacity: 0.6;
            z-index: 0;
        }
        .shape-1-clear,
        .shape-1-blur {
            background: linear-gradient(#1845ad, #23a2f6);
            width: 200px;
            height: 200px;
            top: 10%;
            left: -5%;
        }
        .shape-2-clear,
        .shape-2-blur {
            background: linear-gradient(to right, #ff512f, #f09819);
            width: 200px;
            height: 200px;
            bottom: 5%;
            right: -5%;
        }
        form {
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.13);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 40px 30px;
        }
        form * {
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }
        form h3 {
            font-size: 28px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            font-weight: 500;
        }
        input {
            width: 100%;
            height: 45px;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
        }
        ::placeholder {
            color: #e5e5e5;
        }
        button {
            margin-top: 30px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 12px 0;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }
        .signin-button-container {
            margin-top: 20px;
            text-align: center;
        }
        .signin-button {
            display: inline-block;
            background: linear-gradient(to right, #1845ad, #23a2f6);
            color: white;
            text-decoration: none;
            padding: 10px 25px;
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .signin-button:hover {
            background: linear-gradient(to right, #23a2f6, #1845ad);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-height: 700px) {
            form {
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape-clear shape-1-clear"></div>
        <div class="shape-clear shape-2-clear"></div>
        <div class="shape-blur shape-1-blur"></div>
        <div class="shape-blur shape-2-blur"></div>
    </div>

    <form method="POST">
        {% csrf_token %}
        <h3>Signin</h3>

        <label for="name">Nombre completo</label>
        <input type="text" placeholder="Nombre completo" name="name" required>

        <label for="username">Usuario</label>
        <input type="text" placeholder="Nombre de usuario" name="username" required>

        <label for="email">Correo</label>
        <input type="email" placeholder="Correo electrónico" name="email" required>

        <label for="password">Contraseña</label>
        <input type="password" placeholder="Contraseña" name="password" required>

        <label for="subject">Asignatura</label>
        <input type="text" placeholder="Ej. Matemáticas" name="asignatura" required>

        <button type="submit">Registrarse</button>

        {% if message %}
          <p>{{ message }}</p>
        {% endif %}

        <div class="signin-button-container">
            <a href="{% url 'login' %}" class="signin-button">¿Ya tienes cuenta?</a>
        </div>
    </form>
</body>
</html>
