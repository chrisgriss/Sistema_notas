<!DOCTYPE html>
<html lang="es">
<head>
    <title>xd</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style media="screen">
      *,
      *:before,
      *:after {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
      }
      body {
          background-color: #080710;
      }
      .background {
          width: 430px;
          height: 520px;
          position: absolute;
          transform: translate(-50%,-50%);
          left: 50%;
          top: 50%;
      }
      .background .shape {
          height: 200px;
          width: 200px;
          position: absolute;
          border-radius: 50%;
      }
      .shape-clear {
          position: absolute;
          border-radius: 50%;
          z-index: -1;
      }
      .shape-blur {
          position: absolute;
          border-radius: 50%;
          filter: blur(80px);
          opacity: 0.6;
          z-index: 0;
      }
      .shape-1-clear {
          background: linear-gradient(#1845ad, #23a2f6);
          width: 200px;
          height: 200px;
          top: 50%;
          left: 50%;
          transform: translate(-150%, -150%);
      }
      .shape-1-blur {
          background: linear-gradient(#1845ad, #23a2f6);
          width: 200px;
          height: 200px;
          top: 50%;
          left: 50%;
          transform: translate(-150%, -150%);
      }
      .shape-2-clear {
          background: linear-gradient(to right, #ff512f, #f09819);
          width: 200px;
          height: 200px;
          top: 35%;
          left: 35%;
          transform: translate(100%, 100%);
      }
      .shape-2-blur {
          background: linear-gradient(to right, #ff512f, #f09819);
          width: 200px;
          height: 200px;
          top: 35%;
          left: 35%;
          transform: translate(100%, 100%);
      }
      form {
          height: auto;
          width: 400px;
          background-color: rgba(255,255,255,0.13);
          position: absolute;
          transform: translate(-50%,-50%);
          top: 50%;
          left: 50%;
          border-radius: 10px;
          backdrop-filter: blur(10px);
          border: 2px solid rgba(255,255,255,0.1);
          box-shadow: 0 0 40px rgba(8,7,16,0.6);
          padding: 50px 35px 30px;
      }
      form * {
          font-family: 'Poppins',sans-serif;
          color: #ffffff;
          letter-spacing: 0.5px;
          outline: none;
          border: none;
      }
      form h3 {
          font-size: 32px;
          font-weight: 500;
          line-height: 42px;
          text-align: center;
      }
      label {
          display: block;
          margin-top: 30px;
          font-size: 16px;
          font-weight: 500;
      }
      input {
          display: block;
          height: 50px;
          width: 100%;
          background-color: rgba(255,255,255,0.07);
          border-radius: 3px;
          padding: 0 10px;
          margin-top: 8px;
          font-size: 14px;
          font-weight: 300;
      }
      ::placeholder {
          color: #e5e5e5;
      }
      button {
          margin-top: 50px;
          width: 100%;
          background-color: #ffffff;
          color: #080710;
          padding: 15px 0;
          font-size: 18px;
          font-weight: 600;
          border-radius: 5px;
          cursor: pointer;
      }
      .social {
          margin-top: 30px;
          display: flex;
      }
      .social div {
          background: red;
          width: 150px;
          border-radius: 3px;
          padding: 5px 10px 10px 5px;
          background-color: rgba(255,255,255,0.27);
          color: #eaf0fb;
          text-align: center;
      }
      .social div:hover {
          background-color: rgba(255,255,255,0.47);
      }
      .social .fb {
          margin-left: 25px;
      }
      .social i {
          margin-right: 4px;
      }
      .signin-button-container {
          margin-top: 30px;
          text-align: center;
      }
      .signin-button {
          display: inline-block;
          background: linear-gradient(to right, #1845ad, #23a2f6);
          color: white;
          text-decoration: none;
          padding: 10px 30px;
          border-radius: 5px;
          font-family: 'Poppins', sans-serif;
          font-weight: 500;
          transition: all 0.3s ease;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .signin-button:hover {
          background: linear-gradient(to right, #23a2f6, #1845ad);
          transform: translateY(-2px);
          box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
      }
    </style>
</head>
<body>
    <div class="background">
        <!-- Esferas sin filtro -->
        <div class="shape-clear shape-1-clear"></div>
        <div class="shape-clear shape-2-clear"></div>

        <!-- Esferas con blur -->
        <div class="shape-blur shape-1-blur"></div>
        <div class="shape-blur shape-2-blur"></div>
    </div>

    <form method="POST">
        {% csrf_token %}
        <h3>Login</h3>

        <label for="username">Usuario</label>
        <input type="text" placeholder="Nombre" name="username">

        <label for="password">Contraseña</label>
        <input type="password" placeholder="Contraseña" name="password">

        <button type="submit">Iniciar Sesion</button>

        {% if message %}
          <p>{{message}}</p>
        {% endif %}

        <div class="signin-button-container">
          <a href="{% url 'signin'%}" class="signin-button">Registrarse</a>
        </div>
    </form>
</body>
</html>
